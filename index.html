<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/82b12ac003.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <h1>Roman Numeral Converter</h1>
        <form class="input-container">
            <label for="number">Enter a number</label>
            <input id="number" type="number">
            <button id="convert-btn" type="button">Convert</button>
        </form>
        <div class="output-container">
            <div id="output" class="output hidden"></div>
        </div>
    </main>
    <div class="stack-container">
        <p>Developed by <strong>Jul Leo Javellana</strong></p>
        <div class="icon-container">
            <i class="fa-brands fa-js icon"></i>
            <i class="fa-brands fa-html5 icon"></i>
            <i class="fa-brands fa-css3-alt icon"></i>
        </div>
    </div>
    <script src="romanNumeral.js"></script>
</body>
</html>
